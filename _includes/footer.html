<div id="guide_navigation" class="guide-navigation">
  <nav id="navigation" role="navigation" tabindex="-1">
    <ul class="guide-navigation-list">
      {% include nav.html %}
    </ul>
  </nav>
</div>

<footer class="guide-contentinfo" role="contentinfo">
  <p class="guide-contentinfo-copy">Copyright &copy; 2016 Treehouse. All rights reserved.</p>
</footer>

<script src="js/prism.js"></script>
<script>
  var $hamburger = document.getElementById('hamburger');
  var $hamburger_menu = document.getElementById('guide_navigation');
  console.log($hamburger);

  document.querySelector('#hamburger').addEventListener('click', function(e) {
    e.preventDefault();
    $hamburger.classList.toggle('hamburger-button-clicked');
    $hamburger_menu.classList.toggle('guide-navigation-active');
  });
</script>
